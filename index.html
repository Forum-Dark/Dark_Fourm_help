<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Forum - مكافحة الابتزاز الإلكتروني</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(45deg, #FF0844, #FFB199);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #0a0a0a;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('/api/placeholder/1920/1080') center/cover;
            min-height: 100vh;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(255, 8, 68, 0.2);
        }

        .gradient-button {
            background: var(--primary-gradient);
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 8, 68, 0.4);
        }

        .card-hover-effect {
            transition: all 0.3s ease;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.15);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .developer-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--primary-gradient);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 8, 68, 0.3);
        }

        .social-icons a {
            background: var(--primary-gradient);
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin: 0 8px;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 8, 68, 0.4);
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4">

                    <span class="text-2xl font-black gradient-text">Dark Forum</span>

    </nav>

    <!-- Hero Section -->
    <section class="hero-section flex items-center justify-center text-center">

            <h1 class="text-6xl md:text-7xl font-black mb-8 gradient-text">لا تستسلم للابتزاز</h1>
            <p class="text-2xl md:text-3xl text-gray-300 mb-12">نحن هنا لمساعدتك وحمايتك بسرية تامة</p>
            <a href="#help" class="gradient-button text-white font-bold py-4 px-12 rounded-full text-xl inline-block">
                احصل على المساعدة الآن
            </a>
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="py-20 bg-gray-900 text-center">

                <a href="mailto:grafvbn1212@gmail.com" class="text-gray-300 hover:text-white">البريد الإلكتروني</a>
                <a href="mailto:grafvbn1212@yopmail.com" class="text-gray-300 hover:text-white">البريد الثاني</a>

</body>
